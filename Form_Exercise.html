<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise</title>
</head>
<body>
    <label>Name: </label>&emsp;&emsp;
    <input id="name" type="text">
    <br>
    <br>
    <label>Price: </label>&emsp;&emsp;&ensp;
    <input id="price" type="number">
    <br>
    <br>
    <label>Condition: </label>&ensp;
    <input type="radio" name="cond" value="New"> New &emsp;
    <input type="radio" name="cond" value="Second"> Second
    <br>
    <br>
    <label>Warehouse: </label>&ensp;
    <select id="ware">
        <option value="Jakarta">Jakarta</option>
        <option value="Bandung">Bandung</option>
        <option value="Surabaya">Surabaya</option>
        <option value="Semarang">Semarang</option>
    </select>
    <br>
    <br>
    <label>Courier: </label>&emsp;&ensp;
    <input type="checkbox" name="cour" value="JNE"> JNE &emsp;
    <input type="checkbox" name="cour" value="J&T"> J&T &emsp;
    <input type="checkbox" name="cour" value="Ninja Express"> Ninja Express
    <br>
    <br>
    <button onclick="showResult()">Click Here!</button>
    <p>Result</p>

</body>
<script>
    let showResult = () => {
        let name = document.getElementById(`name`).value
        let price = document.getElementById(`price`).value

        let condition
        document.getElementsByName(`cond`).forEach(item =>{
            if (item.checked === true) {
                condition = item.value
            }
        })

        let warehouse = document.getElementById(`ware`).value
        let courier = ``
        document.getElementsByName(`cour`).forEach(item => {
            if(item.checked === true) {
                courier += item.value + ` `
            }
        })

        let result = document.createElement(`p`)
        result.innerHTML = `
        1. Name: ${name}<br>
        2. Price: ${price}<br>
        3. Condition: ${condition}<br>
        4. Warehouse: ${warehouse}<br>
        5. Courier: ${courier}`

        document.body.lastElementChild.previousElementSibling.append(result)
    }
</script>
</html>
