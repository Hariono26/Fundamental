<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Exercise Mod</title>
</head>
<body>
    <label>Nama Barang: </label>&nbsp;
    <input id="name" type="text">
    <br>
    <br>
    <label>Harga: </label>&emsp;&emsp;&ensp;&ensp;&nbsp;
    <input id="price" type="number">
    <br>
    <br>
    <label>Kondisi: </label>&emsp;&emsp;&nbsp;
    <input type="radio" name="cond" value="Baru"> Baru &emsp;
    <input type="radio" name="cond" value="Bekas"> Bekas
    <br>
    <br>
    <label>Asal Gudang: </label>&nbsp;&nbsp;&nbsp;
    <select id="ware">
        <option value="Pilih Gudang">Pilih Gudang</option>
        <option value="Jakarta">Jakarta</option>
        <option value="Bandung">Bandung</option>
        <option value="Surabaya">Surabaya</option>
        <option value="Semarang">Semarang</option>
    </select>
    <br>
    <br>
    <label>Kurir: </label>&emsp;&emsp;&emsp;&nbsp;&nbsp;
    <input type="checkbox" name="cour" value="JNE"> JNE &emsp;
    <input type="checkbox" name="cour" value="J&T"> J&T &emsp;
    <input type="checkbox" name="cour" value="Ninja Express"> Ninja Express
    <br>
    <br>
    <button onclick="showResult()">Click Here!</button>
    <p>Result</p>

</body>
<script>
    let showResult = () => {
        let name = document.getElementById(`name`).value
        let price = document.getElementById(`price`).value

        let condition
        document.getElementsByName(`cond`).forEach(item =>{
            if (item.checked === true) {
                condition = item.value
            }
        })

        let warehouse = document.getElementById(`ware`).value
        let courier = ``
        document.getElementsByName(`cour`).forEach(item => {
            if(item.checked === true) {
                courier += item.value + ` `
            }
        })
       
        let result = document.createElement(`b`)
        result.innerHTML = `
        1. Nama Barang: ${name}<br>
        2. Harga: Rp.${(parseInt(price)).toLocaleString()}<br>
        3. Kondisi: ${condition}<br>
        4. Asal Gudang: ${warehouse}<br>
        5. Kurir: ${courier}`
        
        // if (condition == undefined || name == `` ||price == `` ||courier == ``) {
        //     alert(`Masih ada data yang belum terisi, Mohon lengkapi data`)
        // } else {
        //     document.body.lastElementChild.previousElementSibling.append(result)
        // }

        if (name == ``) {
            alert(`NAMA BARANG belum terisi, Mohon lengkapi data`)
        } else if (price === ``) {
            alert(`HARGA BARANG belum terisi, Mohon lengkapi data`)
        } else if (condition == undefined) {
            alert(`KONDISI BARANG belum terisi, Mohon lengkapi data`)
        } else if (warehouse == `Pilih Gudang`) {
            alert(`ASAL GUDANG belum terisi, Mohon lengkapi data`)
        } else if (courier == ``) {
            alert(`KURIR belum terisi, Mohon lengkapi data`)
        } else {
            document.body.lastElementChild.before(result)
        }
    }
</script>
</html>
